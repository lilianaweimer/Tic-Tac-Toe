<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="player-section">
    <section class="win-count">
      <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/spider_1f577.png" class="player-image" alt="player one icon"/>
      <h2 class="player-one-win-count">0 wins</h2>
    </section>
    <section id="player-one-wins-grid">
    </section>
  </section>
  <section class="game-board-section">
    <section class="gameboard-header">
      <h2 class="gameboard-header-text">Spider's turn</h2>
    </section>
    <section class="gameboard">
        <div class="gameboard-tile-div" id="A1" data-id="0"></div>
        <div class="gameboard-tile-div" id="A2" data-id="1"></div>
        <div class="gameboard-tile-div" id="A3" data-id="2"></div>
        <div class="gameboard-tile-div" id="B1" data-id="3"></div>
        <div class="gameboard-tile-div" id="B2" data-id="4"></div>
        <div class="gameboard-tile-div" id="B3" data-id="5"></div>
        <div class="gameboard-tile-div" id="C1" data-id="6"></div>
        <div class="gameboard-tile-div" id="C2" data-id="7"></div>
        <div class="gameboard-tile-div" id="C3" data-id="8"></div>
    </section>
  </section>
    <section class="player-section">
    <section class="win-count">
      <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/emojipedia/240/fly_1fab0.png" class="player-image" alt="player two icon"/>
      <h2 class="player-two-win-count">0 wins</h2>
    </section>
    <section id="player-two-wins-grid">
    </section>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
